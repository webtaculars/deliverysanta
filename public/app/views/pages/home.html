
<div class="jumbotron text-center">

    <div>
        <h1>Order FOOD</h1>
    </div>

    <div>
        <p>Search Your College</p>
        <div class="col-lg-8 col-lg-offset-2" style="position:center;" ng-controller="typeaheadCtrl">
            <div class="input-group">
                <input type="text" ng-model="value" uib-typeahead="college for college in college  | limitTo:8" class="form-control" placeholder="Search for..." ng-change="getValue(value)">

                  <span class="input-group-btn">
                   <button class="btn btn-default" type="button" ng-click="doSearch()">Go!</button>
                  </span>
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
    </div>

</div>

<div ng-controller="typeaheadCtrl">
    <p>Looping with ng-repeat:</p>
    <ul>
        <li ng-repeat="x in restaurant">
            {{ x.name }}
        </li>
    </ul>
</div>
