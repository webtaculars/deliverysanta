<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <base href="/" />
    <title>
        Santa
    </title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-route.min.js"></script>

    <script type="text/javascript" src="app/services/authService.js"></script>
    <script type="text/javascript" src="app/controllers/mainCtrl.js"></script>
    <script type="text/javascript" src="app/services/userService.js"></script>
    <script type="text/javascript" src="app/controllers/userCtrl.js"></script>
    <script type="text/javascript" src="app/services/typeaheadService.js"></script>

    <script type="text/javascript" src="app/controllers/typeaheadCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/restaurantCtrl.js"></script>

    <script type="text/javascript" src="app/app.routes.js"></script>
    <script type="text/javascript" src="app/app.js"></script>

    <style>
        .typeahead-demo .custom-popup-wrapper {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1000;
            display: none;
            background-color: #f9f9f9;
        }

        .typeahead-demo .custom-popup-wrapper > .message {
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            color: #868686;
        }

        .typeahead-demo .custom-popup-wrapper > .dropdown-menu {
            position: static;
            float: none;
            display: block;
            min-width: 160px;
            background-color: transparent;
            border: none;
            border-radius: 0;
            box-shadow: none;
        }
    </style>
</head>
<body>

<header ng-controller="MainController as main">
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    <span class="glyphicon glyphicon-book">Santa</span>
                </a>
            </div>

            <ul class="nav navbar-nav">
                <li><a href="/users" ></a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
                <li ng-if="!main.loggedIn"><a href="/signup">Signup</a></li>
                <li ng-if="main.loggedIn"><a href="#">Hello {{main.user.name}}</a></li>
                <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>

            </ul>
        </div>
    </div>

</header>

<main class="container"  ng-controller="MainController as main">

    <div ng-view></div>

</main>


</body>
</html>
